<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="container-center">
            <div class="timer">
                <div class="input">
                    <input type="number" min="0" id="hour" value="0">
                    <label for="hour">hour</label>
                </div>
                <div class="input">
                    <input type="number" min="0" id="minute" value="0">
                    <label for="minute">minute</label>
                </div>
                <div class="input">
                    <input type="number" min="0" id="second" value="0">
                    <label for="second">second</label>
                </div>
            </div>
            <div class="btns">
                <button type="reset" id="reset">reset</button>
                <button type="stop" id="stop">Stop</button>
                <button type="start" id="start">start</button>
            </div>
        </div>
    </section>




    <!-- js link -->
    <script src="../output/main.js"></script>
</body>

</html>
